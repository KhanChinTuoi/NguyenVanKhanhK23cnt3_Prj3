<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: #ccc">
<section class="container">
    <form th:action="@{/nvkbooks/new}" th:object="${nvkBook}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="nvkId" th:if="${nvkBook.nvkId != null}" th:value="${nvkBook.nvkId}">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${nvkBook.nvkId != null ? 'Edit Book':'Create Book'}"></h1>
            </div>
            <div class="card-body">

                <!-- Code -->
                <div class="row mb-3">
                    <label for="nvkCode" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{nvkCode}" class="form-control" id="nvkCode" placeholder="Book Code">
                    </div>
                </div>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="nvkName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{nvkName}" class="form-control" id="nvkName" placeholder="Book Name">
                    </div>
                </div>

                <!-- Description -->
                <div class="row mb-3">
                    <label for="nvkDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{nvkDescription}" class="form-control" id="nvkDescription" placeholder="Book Description">
                    </div>
                </div>

                <!-- Image -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook" class="form-control">
                        <input type="hidden" th:field="*{nvkImgUrl}" id="nvkImgUrl">
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label for="nvkQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{nvkQuantity}" class="form-control" id="nvkQuantity" placeholder="Book Quantity">
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label for="nvkPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{nvkPrice}" class="form-control" id="nvkPrice" placeholder="Book Price">
                    </div>
                </div>

                <!-- Authors -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10">
                        <div th:each="author : ${nvkAuthors}" class="mx-2 px-2">

                            <input type="checkbox"
                                   name="nvkAuthorIds"
                                   th:id="'chkAuth_' + ${author.nvkId}"
                                   th:value="${author.nvkId}"
                                   th:checked="${nvkBook.nvkAuthors != null and nvkBook.nvkAuthors.contains(author)}"/>

                            <label th:for="'chkAuth_' + ${author.nvkId}"
                                   th:text="${author.nvkName}"></label>

                        </div>
                    </div>
                </div>

                <!-- Active -->
                <div class="row mb-3">
                    <label for="nvkActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{nvkActive}" id="nvkActive">
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${nvkBook.nvkId != null ? 'Update' : 'Create'}">Save</button>

                <a th:href="@{/nvkbooks}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
