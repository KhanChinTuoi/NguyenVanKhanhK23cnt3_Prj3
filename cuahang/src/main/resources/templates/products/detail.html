<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.tenSP} + ' | Chi tiết'"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="product-section" style="max-width: 1000px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1);">

    <div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 20px;" th:text="${error}"></div>

    <div class="detail-container" style="display: flex; gap: 40px; align-items: flex-start;">

        <div class="detail-image-area" style="flex: 1;">
            <img th:src="@{'/uploads/' + ${product.hinhAnh}}" th:alt="${product.tenSP}" style="width: 100%; border-radius: 10px;"/>
        </div>

        <div class="detail-info-area" style="flex: 1.2;">
            <h1 style="font-size: 2rem; color: #2d3436; margin-bottom: 15px;" th:text="${product.tenSP}"></h1>

            <p style="font-size: 1.5rem; color: #d63031; font-weight: bold;"
               th:text="${#numbers.formatInteger(product.gia, 0, 'COMMA') + ' VND'}">
            </p>

            <div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <p><strong>Trạng thái:</strong>
                    <span th:if="${product.soLuong > 0}" style="color: #28a745;">Còn hàng</span>
                    <span th:unless="${product.soLuong > 0}" style="color: #dc3545;">Hết hàng</span>
                </p>
                <p><strong>Kho:</strong> <span th:text="${product.soLuong}"></span> sản phẩm</p>
            </div>

            <form th:action="@{/cart/add/{id}(id=${product.maSP})}" method="post">
                <div style="margin-bottom: 20px;">
                    <label style="font-weight: bold; display: block; margin-bottom: 8px;">Số lượng mua:</label>
                    <input type="number" name="qty" value="1" min="1" th:max="${product.soLuong}"
                           style="width: 80px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <button type="submit" th:disabled="${product.soLuong <= 0}"
                        style="width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                    <span th:if="${product.soLuong > 0}"><i class="fa fa-cart-plus"></i> THÊM VÀO GIỎ HÀNG</span>
                    <span th:unless="${product.soLuong > 0}">SẢN PHẨM TẠM HẾT</span>
                </button>
            </form>

            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <h3 style="font-size: 1.1rem;">Mô tả sản phẩm</h3>
                <p style="line-height: 1.6; color: #636e72;" th:text="${product.motaSP}"></p>
            </div>

            <a th:href="@{/products}" style="display:inline-block; margin-top:20px; color:#0984e3; text-decoration:none;">
                ← Tiếp tục xem sản phẩm khác
            </a>
        </div>
    </div>
</div>

</body>
</html>
