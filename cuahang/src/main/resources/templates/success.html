<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .success-card { max-width: 500px; padding: 40px; border: none; border-radius: 20px; text-align: center; }
        .checkmark { font-size: 80px; color: #28a745; margin-bottom: 20px; }
        .btn-home { background-color: #4e73df; color: white; border-radius: 30px; padding: 10px 30px; }
    </style>
</head>
<body>

<div class="card success-card shadow">
    <div class="checkmark">
        <i class="fa-regular fa-circle-check"></i>
    </div>
    <h2 class="fw-bold text-dark">Đặt hàng thành công!</h2>
    <p class="text-muted mt-3">
        Cảm ơn bạn đã tin tưởng **NVK Tech**. <br>
        Đơn hàng của bạn đang được xử lý và sẽ sớm được giao tới địa chỉ đăng ký.
    </p>
    <div class="mt-4">
        <a th:href="@{/products}" class="btn btn-home shadow-sm">
            Tiếp tục mua sắm
        </a>
    </div>
    <div class="mt-3">
        <small class="text-muted">Nhân viên sẽ gọi điện xác nhận trong ít phút.</small>
    </div>
</div>

</body>
</html>
