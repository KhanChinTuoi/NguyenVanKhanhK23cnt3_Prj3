<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng | NVK Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .nav-header { background: #1e293b; padding: 1rem 0; color: white; }
        .history-card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .status-pill { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

<header class="nav-header mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none fw-bold fs-4">NVK TECH</a>
        <a th:href="@{/}" class="btn btn-outline-light btn-sm">Quay về cửa hàng</a>
    </div>
</header>

<div class="container">
    <div class="card history-card p-4">
        <h3 class="fw-bold mb-4"><i class="fa-solid fa-file-invoice text-primary me-2"></i> Đơn hàng của bạn</h3>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th class="ps-3">Mã đơn</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th class="text-end">Tổng thanh toán</th>
                    <th class="text-center">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hd : ${hoadons}">
                    <td class="ps-3 fw-bold" th:text="'#' + ${hd.maHD}"></td>
                    <td th:text="${#dates.format(hd.ngayLap, 'dd/MM/yyyy')}"></td>
                    <td><span class="status-pill">Đã xác nhận</span></td>
                    <td class="text-end fw-bold text-danger">
                        <span th:text="${#numbers.formatInteger(hd.tongTien, 0, 'COMMA')}"></span>₫
                    </td>
                    <td class="text-center">
                        <a th:href="@{/orders/detail/{id}(id=${hd.maHD})}" class="btn btn-info btn-sm text-white px-3">
                            <i class="fa-solid fa-eye me-1"></i> Chi tiết
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(hoadons)}">
                    <td colspan="5" class="text-center py-5 text-muted">Bạn chưa có đơn hàng nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
