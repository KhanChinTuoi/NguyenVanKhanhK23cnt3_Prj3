<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="fa-solid fa-file-invoice-dollar me-2"></i>Quản lý Đơn hàng</h2>
        <a th:href="@{/admin}" class="btn btn-outline-secondary">Quay lại Dashboard</a>
    </div>

    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th class="ps-4">Mã HD</th>
                    <th>Ngày lập</th>
                    <th>Khách hàng</th>
                    <th>Số điện thoại</th>
                    <th class="text-end">Tổng tiền</th>
                    <th class="text-center">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hd : ${orders}">
                    <td class="ps-4 fw-bold" th:text="${hd.maHD}"></td>
                    <td th:text="${#dates.format(hd.ngayLap, 'dd/MM/yyyy')}"></td>
                    <td th:text="${hd.khachHang.hoTen}"></td>
                    <td th:text="${hd.khachHang.sdt}"></td>
                    <td class="text-end fw-bold text-danger" th:text="${#numbers.formatInteger(hd.tongTien, 0, 'COMMA') + '₫'}"></td>
                    <td class="text-center">
                        <a th:href="@{/admin/orders/detail/{id}(id=${hd.maHD})}" class="btn btn-sm btn-info text-white">
                            <i class="fa-solid fa-eye"></i> Xem chi tiết
                        </a>
                        <a th:href="@{/admin/orders/delete/{id}(id=${hd.maHD})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Bạn chắc chắn muốn xóa đơn hàng này?')">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
