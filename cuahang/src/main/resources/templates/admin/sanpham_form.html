<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm / Sửa Sản Phẩm</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="admin/navbar :: navbar"></div>

<div class="container mt-4">
    <h3 th:text="${sp.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h3>

    <form th:action="@{/admin/san-pham/save}" method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{ten}">
        </div>

        <div class="mb-3">
            <label>Giá</label>
            <input type="number" class="form-control" th:field="*{gia}">
        </div>

        <div class="mb-3">
            <label>Số lượng</label>
            <input type="number" class="form-control" th:field="*{soLuong}">
        </div>

        <div class="mb-3">
            <label>Ảnh sản phẩm</label>
            <input type="file" class="form-control" name="fileAnh">

            <!-- Hiển thị ảnh cũ nếu có -->
            <div th:if="${sp.anh != null}">
                <img th:src="@{${sp.anh}}" style="width:150px; margin-top:10px;">
            </div>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a href="/admin/san-pham" class="btn btn-secondary">Quay lại</a>

    </form>
</div>

</body>
</html>
