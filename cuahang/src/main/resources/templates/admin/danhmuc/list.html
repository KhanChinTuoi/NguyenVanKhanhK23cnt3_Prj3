<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục | Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7fc; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 10px; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1); }
        .table thead { background-color: #4e73df; color: white; }
        .btn-action { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-circle-check me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="m-0 font-weight-bold text-primary">
                <i class="fa-solid fa-table-list me-2"></i>QUẢN LÝ DANH MỤC
            </h5>
            <a th:href="@{/admin}" class="btn-nav btn-home">
                <i class="fa fa-home"></i> Trang chủ
            </a>
            <a th:href="@{/admin/categories/create}" class="btn btn-primary btn-sm shadow-sm">
                <i class="fa-solid fa-plus fa-sm text-white-50 me-1"></i> Thêm mới
            </a>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead class="table-light text-primary">
                    <tr>
                        <th style="width: 10%;">Mã ID</th>
                        <th style="width: 30%;">Tên danh mục</th>
                        <th>Mô tả</th>
                        <th style="width: 20%;" class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dm : ${dms}">
                        <td th:text="${dm.maDMSP}" class="fw-bold text-secondary"></td>
                        <td th:text="${dm.tenDMSP}" class="text-dark"></td>
                        <td th:text="${dm.moTa}" class="small text-muted"></td>
                        <td class="text-center">
                            <a th:href="@{'/admin/categories/edit/' + ${dm.maDMSP}}"
                               class="btn btn-warning btn-action text-white me-1">
                                <i class="fa-solid fa-pen-to-square"></i> Sửa
                            </a>

                            <a th:href="@{'/admin/categories/delete/' + ${dm.maDMSP}}"
                               class="btn btn-danger btn-action"
                               onclick="return confirm('Bạn có thực sự muốn xóa danh mục này?')">
                                <i class="fa-solid fa-trash"></i> Xóa
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(dms)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            Không tìm thấy danh mục nào. Hãy nhấn "Thêm mới" để tạo.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
