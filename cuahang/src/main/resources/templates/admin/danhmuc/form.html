<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${dm.maDMSP == null ? 'Thêm Danh Mục' : 'Sửa Danh Mục'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4e73df;
            --primary-hover: #2e59d9;
            --bg-body: #f8f9fc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: #333;
        }

        .container { max-width: 700px; }

        /* Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-nav {
            text-decoration: none;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e3e6f0;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-nav:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: #fff;
            transform: translateY(-2px);
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            border-bottom: none;
        }

        .card-body { padding: 35px; }

        /* Form Elements */
        .form-label { color: #4e73df; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #d1d3e2;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25 margin rgba(78, 115, 223, 0.15);
        }

        .btn-save {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
            transform: translateY(-1px);
        }

        .btn-home {
            background-color: #1cc88a;
            color: white;
            border: none;
        }

        .btn-home:hover {
            background-color: #17a673;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="top-nav">
        <div class="d-flex gap-2">
            <a th:href="@{/admin/categories}" class="btn-nav">
                <i class="fa fa-arrow-left"></i> Danh sách
            </a>
        </div>
        <span class="text-muted small">Admin Panel / Category</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0 fw-bold">
                        <i class="fa fa-folder-open me-2"></i>
                        <span th:text="${dm.maDMSP == null ? 'THÊM DANH MỤC MỚI' : 'CẬP NHẬT DANH MỤC'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/categories/save}" th:object="${dm}" method="post">

                        <input type="hidden" th:field="*{maDMSP}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fa fa-tag me-1"></i> Tên danh mục
                            </label>
                            <input type="text" th:field="*{tenDMSP}" class="form-control"
                                   placeholder="Ví dụ: Laptop, Linh kiện, Điện thoại..." required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fa fa-edit me-1"></i> Mô tả chi tiết
                            </label>
                            <textarea th:field="*{moTa}" class="form-control" rows="4"
                                      placeholder="Mô tả đặc điểm chung của các sản phẩm trong nhóm này..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-save btn-primary text-white fw-bold">
                                <i class="fa fa-save me-2"></i> XÁC NHẬN LƯU DỮ LIỆU
                            </button>
                            <a th:href="@{/admin/categories}" class="btn btn-light py-2 text-muted border-0">
                                Hủy bỏ & Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center mt-4 text-muted small">
                &copy; 2025 Quản lý cửa hàng - Dữ liệu được lưu vĩnh viễn vào hệ thống
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
