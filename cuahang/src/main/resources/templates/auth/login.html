<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-4 offset-md-4 card p-4">

        <h3 class="text-center">Đăng nhập</h3>

        <form method="post" action="/login">

            <div class="mb-3">
                <label>Tài khoản</label>
                <input type="text" name="username" class="form-control"/>
            </div>

            <div class="mb-3">
                <label>Mật khẩu</label>
                <input type="password" name="password" class="form-control"/>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="remember-me" class="form-check-input"/>
                <label class="form-check-label">Remember me</label>
            </div>

            <button class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <hr>

        <p class="text-center">Hoặc đăng nhập với</p>

        <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mb-2">
            Google
        </a>

        <a href="/oauth2/authorization/facebook" class="btn btn-primary w-100">
            Facebook
        </a>

        <hr>

        <a href="/register" class="text-center d-block">Chưa có tài khoản? Đăng ký</a>

    </div>
</div>

</body>
</html>
