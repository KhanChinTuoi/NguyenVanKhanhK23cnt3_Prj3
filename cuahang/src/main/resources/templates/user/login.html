<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập khách hàng - NVK Tech</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
        }
        .login-container {
            width: 380px; background: #fff; padding: 40px 30px; border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .login-container h2 { text-align: center; margin-bottom: 30px; color: #1e3c72; font-weight: 700; }
        .form-group { margin-bottom: 20px; }
        .form-group input {
            width: 100%; padding: 12px 15px; border-radius: 6px;
            border: 1px solid #ddd; font-size: 15px; transition: 0.3s;
        }
        .form-group input:focus { border-color: #2a5298; outline: none; box-shadow: 0 0 8px rgba(42,82,152,0.2); }
        .btn-login {
            width: 100%; padding: 12px; background: #1e3c72; border: none;
            color: white; font-size: 16px; border-radius: 6px; cursor: pointer; font-weight: 600;
        }
        .btn-login:hover { background: #2a5298; transform: translateY(-1px); }
        .alert { padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; text-align: center; }
        .error { background-color: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
        .success { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .register-link { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
        .register-link a { color: #1e3c72; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Đăng Nhập Khách Hàng</h2>

    <div class="alert error" th:if="${error}" th:text="${error}"></div>

    <div class="alert success" th:if="${param.registerSuccess}">
        Đăng ký thành công! Mời bạn đăng nhập.
    </div>

    <form th:action="@{/user/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Tên đăng nhập" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="btn-login">Đăng Nhập</button>
    </form>

    <div class="register-link">
        Chưa có tài khoản? <a th:href="@{/user/register}">Đăng ký ngay</a>
    </div>
</div>

</body>
</html>
