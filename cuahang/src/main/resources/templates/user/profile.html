<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản - NVK Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root { --primary-color: #4e73df; }
        body { background-color: #f8f9fc; }
        .nav-pills .nav-link.active { background-color: var(--primary-color); }
        .card { border: none; border-radius: 12px; }
        .nav-link { color: #555; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-3">
            <div class="card shadow-sm p-3 mb-4">
                <div class="text-center py-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 60px; height: 60px; font-size: 25px;">
                        <i class="fa fa-user"></i>
                    </div>
                    <h6 class="fw-bold mb-0" th:text="${user.hoTen}">Tên Khách</h6>
                </div>
                <hr>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <button class="nav-link active text-start" id="info-tab" data-bs-toggle="pill" data-bs-target="#info-pane">
                        <i class="fa fa-id-card me-2"></i> Thông tin cá nhân
                    </button>
                    <button class="nav-link text-start" id="security-tab" data-bs-toggle="pill" data-bs-target="#security-pane">
                        <i class="fa fa-key me-2"></i> Đổi mật khẩu
                    </button>
                    <a th:href="@{/user/logout}" class="nav-link text-danger text-start">
                        <i class="fa fa-sign-out-alt me-2"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="info-pane" role="tabpanel">
                    <div class="card shadow-sm p-4">
                        <h5 class="fw-bold mb-4">Cập nhật thông tin</h5>
                        <div th:if="${success}" class="alert alert-success py-2 small" th:text="${success}"></div>

                        <form th:action="@{/user/profile/update}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="small fw-bold">Họ tên</label>
                                    <input type="text" name="hoTen" class="form-control" th:value="${user.hoTen}">
                                </div>
                                <div class="col-md-6">
                                    <label class="small fw-bold">SĐT</label>
                                    <input type="text" name="sdt" class="form-control" th:value="${user.sdt}">
                                </div>
                                <div class="col-12">
                                    <label class="small fw-bold">Email</label>
                                    <input type="email" name="email" class="form-control" th:value="${user.email}">
                                </div>
                                <div class="col-12">
                                    <label class="small fw-bold">Địa chỉ</label>
                                    <textarea name="diaChi" class="form-control" rows="2" th:text="${user.diaChi}"></textarea>
                                </div>
                                <div class="col-12 mt-4">
                                    <button class="btn btn-primary px-4">Lưu thông tin</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="security-pane" role="tabpanel">
                    <div class="card shadow-sm p-4">
                        <h5 class="fw-bold mb-4">Đổi mật khẩu mới</h5>
                        <div th:if="${pwdSuccess}" class="alert alert-success py-2 small" th:text="${pwdSuccess}"></div>
                        <div th:if="${pwdError}" class="alert alert-danger py-2 small" th:text="${pwdError}"></div>

                        <form th:action="@{/user/profile/change-password}" method="post">
                            <div class="mb-3">
                                <label class="small fw-bold">Mật khẩu cũ</label>
                                <input type="password" name="oldPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="small fw-bold">Mật khẩu mới</label>
                                <input type="password" name="newPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="small fw-bold">Xác nhận mật khẩu</label>
                                <input type="password" name="confirmPassword" class="form-control" required>
                            </div>
                            <button class="btn btn-danger px-4">Cập nhật mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tự động mở tab Bảo mật nếu có lỗi đổi pass (nhờ hash #security trong redirect)
    $(document).ready(function() {
        if (window.location.hash === '#security') {
            bootstrap.Tab.getOrCreateInstance(document.querySelector('#security-tab')).show();
        }
    });
</script>
</body>
</html>
